name: Build and Publish Docker Image

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: ddns-updater

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get next version
        id: versioning
        uses: paulhatch/semantic-version@v5.4.0
        with:
          tag_prefix: "v"
          major_pattern: "(MAJOR)"
          minor_pattern: "(MINOR)"
          version_format: "${major}.${minor}.${patch}"
          bump_each_commit: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Vultr Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.VULTR_REGISTRY_BASE }}
          username: ${{ secrets.VULTR_REGISTRY_USERNAME }}
          password: ${{ secrets.VULTR_REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.VULTR_REGISTRY_BASE }}/${{ env.IMAGE_NAME }}:${{ steps.versioning.outputs.version }}
            ${{ secrets.VULTR_REGISTRY_BASE }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create and push tag
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git tag -a v${{ steps.versioning.outputs.version }} -m "Release v${{ steps.versioning.outputs.version }}"
          git push origin v${{ steps.versioning.outputs.version }}

      - name: Output version
        run: echo "Published version ${{ steps.versioning.outputs.version }}"
